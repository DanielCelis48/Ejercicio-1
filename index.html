<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Snake PWA Touch</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    canvas {
      border: 1px solid #0f0;
      background-color: #111;
      touch-action: none; /* Evita scroll en móviles */
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let dir = null;
    let score = 0;

    // Teclado físico (por si usas PC)
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dir !== 'RIGHT') dir = 'LEFT';
      else if (e.key === 'ArrowUp' && dir !== 'DOWN') dir = 'UP';
      else if (e.key === 'ArrowRight' && dir !== 'LEFT') dir = 'RIGHT';
      else if (e.key === 'ArrowDown' && dir !== 'UP') dir = 'DOWN';
    });

    // Soporte para gestos táctiles (swipe)
    let xStart = null;
    let yStart = null;

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      xStart = touch.clientX;
      yStart = touch.clientY;
    });

    canvas.addEventListener('touchmove', e => {
      if (!xStart || !yStart) return;

      const xEnd = e.touches[0].clientX;
      const yEnd = e.touches[0].clientY;

      const xDiff = xStart - xEnd;
      const yDiff = yStart - yEnd;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0 && dir !== 'RIGHT') dir = 'LEFT';
        else if (xDiff < 0 && dir !== 'LEFT') dir = 'RIGHT';
      } else {
        if (yDiff > 0 && dir !== 'DOWN') dir = 'UP';
        else if (yDiff < 0 && dir !== 'UP') dir = 'DOWN';
      }

      xStart = null;
      yStart = null;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Dibujar comida
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Movimiento
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === 'LEFT') headX -= box;
      if (dir === 'RIGHT') headX += box;
      if (dir === 'UP') headY -= box;
      if (dir === 'DOWN') headY += box;

      // Comer
      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Colisiones
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert('¡Fin del juego! Puntos: ' + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(seg => seg.x === head.x && seg.y === head.y);
    }

    const game = setInterval(draw, 100);

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ SW registrado'))
          .catch(err => console.error('❌ SW error:', err));
      });
    }
  </script>
</body>
</html>
