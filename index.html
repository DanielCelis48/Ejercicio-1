<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #resultado {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.2s;
    }

    button:hover {
      background: #ccc;
    }

    .igual {
      background: #4CAF50;
      color: white;
    }

    .igual:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="resultado" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="agregar('+')">+</button>

      <button onclick="limpiar()" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById('resultado').value += valor;
    }

    function limpiar() {
      document.getElementById('resultado').value = '';
    }

    function calcular() {
      try {
        const resultado = eval(document.getElementById('resultado').value);
        document.getElementById('resultado').value = resultado;
      } catch (e) {
        alert('Operación no válida');
        limpiar();
      }
    }
  </script>

</body>
</html>
