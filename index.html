<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>Juego Culebrita (Snake)</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0f0;
      font-family: monospace;
    }
    canvas {
      border: 1px solid #0f0;
      background-color: #111;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{x: 9 * box, y: 9 * box}];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let dir;
    let score = 0;

    document.addEventListener('keydown', direction);

    function direction(event) {
      if (event.key === 'ArrowLeft' && dir !== 'RIGHT') dir = 'LEFT';
      else if (event.key === 'ArrowUp' && dir !== 'DOWN') dir = 'UP';
      else if (event.key === 'ArrowRight' && dir !== 'LEFT') dir = 'RIGHT';
      else if (event.key === 'ArrowDown' && dir !== 'UP') dir = 'DOWN';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === 'LEFT') headX -= box;
      if (dir === 'RIGHT') headX += box;
      if (dir === 'UP') headY -= box;
      if (dir === 'DOWN') headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert('Fin del juego. Puntuación: ' + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado'))
        .catch(err => console.error('❌ Error al registrar el SW', err));
    }
  </script>
</body>
</html>
