<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Culebrita PWA</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #0f0;
      background: #111;
    }
    .controles {
      margin-top: 20px;
    }
    .fila {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 24px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controles">
    <div class="fila">
      <button onclick="dir = 'UP'">⬆️</button>
    </div>
    <div class="fila">
      <button onclick="dir = 'LEFT'">⬅️</button>
      <button onclick="dir = 'DOWN'">⬇️</button>
      <button onclick="dir = 'RIGHT'">➡️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let dir;
    let score = 0;

    // Teclado físico (PC)
    document.addEventListener('keydown', e => {
      const key = e.key;
      if (key === 'ArrowLeft' && dir !== 'RIGHT') dir = 'LEFT';
      else if (key === 'ArrowUp' && dir !== 'DOWN') dir = 'UP';
      else if (key === 'ArrowRight' && dir !== 'LEFT') dir = 'RIGHT';
      else if (key === 'ArrowDown' && dir !== 'UP') dir = 'DOWN';
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === 'LEFT') headX -= box;
      if (dir === 'RIGHT') headX += box;
      if (dir === 'UP') headY -= box;
      if (dir === 'DOWN') headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert('Fin del juego. Puntuación: ' + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ SW registrado', reg))
          .catch(err => console.error('❌ SW no registrado', err));
      });
    }
  </script>
</body>
</html>
